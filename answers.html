<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    <title>Відповіді</title>
    <style>
        .card {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px 0;
            display: inline-block;
            width: 200px;
            vertical-align: top;
        }

        .answer-title {
            font-weight: bold;
        }

        .progress {
            margin-top: 10px;
        }

        .checkbox {
            margin-right: 10px;
        }
            #answers-container{
            display: flex;
            flex-wrap: wrap;
            gap: 0 15px;
            justify-content: center;
        }
        .answer-button {
            display: block;
            margin-top: 10px;
            padding: 5px 10px;
            background-color: lightgray;
            text-align: center;
            cursor: pointer;
        }

        .answer-button:hover {
            background-color: gray;
        }
    </style>
</head>

<body>

    <h1 style="margin: 10px auto;width: max-content;">Відповіді</h1>
    <div id="answers-container"></div>
    
    <div id="footerMenu">
        <a href="index.html" class="nav-btn" data-section="lessons">Уроки</a>
        <a href="homework.html" class="nav-btn" data-section="homework">Домашнє завдання</a>
        <a href="answers.html" class="nav-btn" data-section="answers">Перевірка відповідей</a>
        <a href="extras.html" class="nav-btn" data-section="extras">Додаткові матеріали</a>
    </div>

    <script>
        
        const answers = [];
        for (let i = 1; i <= 50; i++) {
            answers.push({
                title: `Відповіді ${i}`,
                description: `Опис відповідей ${i}.`,
                progress: localStorage.getItem(`answer${i}-progress`) || 0, 
            });
        }

        function renderanswers() {
            const container = document.getElementById("answers-container");
            container.innerHTML = ""; 

            answers.forEach((dict, index) => {
                const card = document.createElement("div");
                card.classList.add("card");

                card.innerHTML = `
            <div class="answer-title">${dict.title}</div>
            <div>${dict.description}</div>
            <div class="progress">
                <input class="checkbox" type="checkbox" id="answer-${index}" ${dict.progress === '1' ? 'checked' : ''} onclick="updateanswerProgress(${index})">
                <label for="answer-${index}">Позначити як вивчене</label>
            </div>
            <button class="answer-button" onclick="openanswer(${index})">Відкрити файл</button>
        `;

                container.appendChild(card);
            });
        }

        function updateanswerProgress(index) {
            const checkbox = document.getElementById(`answer-${index}`);
            const dict = answers[index];
            dict.progress = checkbox.checked ? 1 : 0;
            localStorage.setItem(`answer${index}-progress`, dict.progress); 
        }

        function openanswer(index) {
            alert(`Відкрито Відповіді: ${answers[index].title}`);
            
        }

        renderanswers();
    </script>

</body>

</html>
