<body>

    <script>
        const answers = [];
        for (let i = 1; i <= 50; i++) {
            answers.push({
                title: `–í—ñ–¥–ø–æ–≤—ñ–¥—ñ ${i}`,
                description: `–û–ø–∏—Å –≤—ñ–¥–ø–æ–≤—ñ–¥–µ–π ${i}.`,
                progress: localStorage.getItem(`answer${i}-progress`) || 0,
            });
        }

        function renderAnswers() {
            const container = document.getElementById("answers-container");
            container.innerHTML = ""; // –û—á–∏—â—É—î–º–æ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–µ—Ä–µ–¥ —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–æ–º

            answers.forEach((item, index) => {
                const card = document.createElement("div");
                card.classList.add("card");

                card.innerHTML = `
                    <div class="answer-title">${item.title}</div>
                    <div>${item.description}</div>
                    <div class="progress">
                        <input type="checkbox" id="answer-${index}" ${item.progress == 1 ? 'checked' : ''} onclick="updateAnswerProgress(${index})">
                        <label for="answer-${index}">–ü–æ–∑–Ω–∞—á–∏—Ç–∏ —è–∫ –≤–∏–≤—á–µ–Ω–µ</label>
                    </div>
                    <button class="answer-button" onclick="openAnswer(${index})">–í—ñ–¥–∫—Ä–∏—Ç–∏ —Ñ–∞–π–ª</button>
                `;

                container.appendChild(card);
            });
        }

        function updateAnswerProgress(index) {
            const checkbox = document.getElementById(`answer-${index}`);
            answers[index].progress = checkbox.checked ? 1 : 0;
            localStorage.setItem(`answer${index}-progress`, answers[index].progress);
        }

        function openAnswer(index) {
            alert(`–í—ñ–¥–∫—Ä–∏—Ç–æ —Ñ–∞–π–ª: ${answers[index].title}`);
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥—É
        renderAnswers();
        
    </script>
